<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="container">
        <div class="navigation flex">
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="navbar flex" id="navbar">
                <div class="left-nav flex">
                    <ul class="flex menu">
                        <li><a href="index.html">Home</a></li>
                        <li>Tv shows</li>
                        <li>Movies</li>
                        <li>New & popular</li>
                        <li>My list</li>
                    </ul>
                </div>
                <div class="right-nav flex">
                    <span class="fa fa-search fa" aria-hidden="true">
                        <p>children</p>
                    </span>
                    <span class="fa fa-bell-o fa" aria-hidden="true"></span>
                    <img src="images/images (1).jpg" alt="">
                    <span class="fa fa-caret-down fa" aria-hidden="true"></span>
                </div>
            </div>
            <span class="togglebtn" onclick="toggle()">&#9776;</span>
        </div>


        <div class="inner">
            <div class="banner flex">
                <h3>Marvel's Studio's</h3>
                <h1>Avengers : End Game</h1>
                <div class="banner-button flex">
                    <button class="btn"><span class="fa fa-play play" aria-hidden="true"></span>Play</button>
                    <button class="btn btn1"><span class="fa fa-info-circle play info" aria-hidden="true"></span>More
                        info</button>
                </div>
            </div>

            <div class="carousel">
                <h3>New Release</h3>
                <div class="carousel-slider">
                    <div class="carousel-list">
                        <div class="carousel-item">
                            <img src="images/download (5).jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="images/download (2).jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="images/download (3).jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="images/download (4).jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="images/download (5).jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="images/download.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="images/download (6).jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="images/download (7).jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="images/download (8).jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="video-container">
        <div class="color-overlay"></div>
        <video autoplay loop muted>
            <source src="images/Marvel Studios' Avengers - Official Trailer.mp4">
        </video>
    </div>
    <script src="slide.js"></script>
</body>

</html>
